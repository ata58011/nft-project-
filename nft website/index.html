<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nft Website</title>
    <link rel="icon" href="/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nft_img">
        <img src="/images/image-equilibrium.jpg" alt="equilibrium" />
      </div>
      <div class="content">
        <div class="txt">
          <h2>Equilibrium #3429</h2>

          <p>
            Our Equilibrium collection promotes <br />
            balance and calm
          </p>
        </div>
        <div class="price_timer">
          <ul>
            <li>
              <img src="/images/icon-ethereum.svg" alt="eth-icon" /> <span style="color:hsl(178, 100%, 50%) ;">0.041 ETH</span> 
            </li>
            <li>
              <img src="/images/icon-clock.svg" alt="clock-icon" />  <span style="color:  hsl(215, 32%, 27%);">3 days left</span> 
            </li>
          </ul>
        </div>
        <div class="artist">
          <div class="avatar">
            <img src="/images/image-avatar.png" alt="avatar"style="border=1px solid white;" />
          <div class="name"><h6>Creation of <span style="color: white;">Jules Wyvern</span> </h6></div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
